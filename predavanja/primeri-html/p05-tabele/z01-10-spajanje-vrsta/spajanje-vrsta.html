<!DOCTYPE html>
<html lang="sr">

<head>
    <title>Tabele sa horizontalnim i vertikalnim zaglavljima</title>
    <meta charset="utf-8" />
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th,
        td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body>

     <table style="width:80%">
        <tr>
            <th>Ime:</th>
            <td>Marko MarkoviÄ‡</td>
        </tr>
        <tr>
            <th rowspan="2">Telefon:</th>
            <td>555 77 854</td>
        </tr>
        <tr>
            <td>555 77 855</td>
        </tr>
    </table>

</body>

</html>
